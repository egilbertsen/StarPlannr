<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARPLANNR</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Welcome to STARPLANNR</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>WELCOME TO THE STARS</h3>
          </div>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-4 medium-4 cell">
          <div class="grid-x grid-padding-x">
            <div class="large-12 cell"></div>
          </div>

          <!-- <hr /> -->

          <h5>INPUT FORM</h5>
          <form>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Location</label>
                <input type="text" placeholder="City, State" /><a
                  href="#"
                  class="success button">Enter</a>
              </div>
            </div>

            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>POSSIBLE VARIABLES</label>
                <select>
                  <option value="Moon">Moon</option>
                  <option value="Stars">Stars</option>
                  <option value="Sun">Sun</option>
                  <option value="Sky">Sky</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="large-8 medium-8 cell">
          <h5>OUTPUT BLOCK</h5>
          <div class="outputData">
          <div id="viewingScore"></div>
          <div id="weather"></div>
          <div id="cloudCover"></div>
          <div id="sunrise"></div>
          <div id="sunset"></div>
          <div id="moonPhase"></div>
          <div id="where-is-iss"></div>
        </div>
        </div>
        
      </div>
    </div>

    <script src=""></script>
    <script src="assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
